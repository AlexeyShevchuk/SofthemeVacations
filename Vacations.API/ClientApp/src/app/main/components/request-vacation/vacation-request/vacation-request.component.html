<div class="comp-container">
  <h3>Vacation Request</h3>

  <div class="details">
    <form>
      <div class="left">
        <div class="form-group">
          <label for="vacation_type">vacation type</label>
          <select class="form-control" id="vacation_type">
            <option>Not Choosen</option>
            <option>Vacation</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea class="form-control" rows="5" id="comment" [(ngModel)]="vacation.Comment"></textarea>
        </div>
        <button class="btn btn-outline-secondary" style="width: 60%; float: right;" (click)="cancel()">CANCEL</button>
      </div>
      <div class="right">
        <div class="form-group">
          <label for="from">from</label>
          <input type="date" min="2000-01-01" max="3000-12-31" class="form-control bg-name-field" id="from" [(ngModel)]="vacation.StartVocationDate" >
        </div>
        <div class="form-group">
          <label for="to">to</label>
          <div class="conteiner" style="color:white; border: 1px solid #dee2e6;; border-radius: 4px; padding-left: 10px;" [(ngModel)]="vacation.EndVocationDate">
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Choose a date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker startView="year" ></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <div class="form-group">
          <label for="am">amount</label>
          <div class="row col-12">
            <input type="text" class="form-control" id="am" value=" {{(DaysInVac(vacation.EndVocationDate, vacation.StartVocationDate)) }}" style="width: 30%; text-align: center;">
            <p>days in vacation</p>
          </div>
        </div>
        <button class="btn btn-primary btn-block" (click)="Send()">SEND REQUEST</button>
      </div>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
