<div class="comp-container" style="width: 540px;">
  <h3>Vacation Request</h3>

  <div class="details">
    <form (ngSubmit)="Send()" #vac="ngForm">
      <div class="left">
        <div class="form-group">
          <label for="vacation_type">vacation type</label>
          <select   class="form-control" id="sel1" required [(ngModel)]="vacation.VacationTypesId" name="VacationTypesId" #VacationTypesId="ngModel">
              <option *ngFor="let item of vacTypes" [ngValue]="item.VacationTypesId">{{item.Name}}</option>
          </select>   
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea class="form-control" rows="5" id="comment" name="comment" [(ngModel)]="vacation.Comment" ></textarea>
        </div>
        <button class="btn btn-outline-secondary" style="width: 60%; float: right;" (click)="cancel()">CANCEL</button>
      </div>
      <div class="right">
        <div class="form-group">
<!-- Add-employee-updates-and-other
          <label for="from">from</label>
          // <input type="date" min="2000-01-01" max="3000-12-31" class="form-control bg-name-field" id="from" name="startDate" [value]="vacation.StartVocationDate | date:'yyyy-MM-dd'"
            (input)="vacation.StartVocationDate=parseDate($event.target.value)" name="firstField"> //
            <input type="date" min="2000-01-01" max="3000-12-31" class="form-control bg-name-field" id="from" name="startDate" 
              [(ngModel)]="vacation.StartVocationDate" name="firstField"
              (change)="calculateDate()">
        </div>
        <div class="form-group">
          <label for="to">to</label>
          <input type="date" min="2000-01-01" max="3000-12-31" class="form-control bg-name-field" id="from" name="endDate"
            [(ngModel)]="vacation.EndVocationDate"
            name="secondField"
            (change)="calculateDate()">
======= -->
          <label for="picker1">from</label>
          <div class="bg-name-field">
            <mat-form-field class="mypicker" style="width: 100%;">
              <input matInput [matDatepicker]="picker1" placeholder="Choose date" [value]="vacation.StartVocationDate | date:'yyyy-MM-dd'"
                (input)="vacation.StartVocationDate=parseDate($event.target.value)" name="firstField">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1 startView="year"></mat-datepicker>
            </mat-form-field>
          </div>
          <!-- <input type="date" min="2000-01-01" max="3000-12-31" class="form-control bg-name-field" id="from" [value]="vacation.StartVocationDate | date:'yyyy-MM-dd'"
            (input)="vacation.StartVocationDate=parseDate($event.target.value)" name="firstField"> -->
        </div>
        <div class="form-group">
          <label for="picker2">to</label>
          <div class="bg-name-field">
            <mat-form-field class="mypicker" style="width: 100%;">
              <input matInput [matDatepicker]="picker2" placeholder="Choose date" [value]="vacation.EndVocationDate | date:'yyyy-MM-dd'"
                (input)="vacation.EndVocationDate=parseDate($event.target.value)" name="secondField">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2 startView="year"></mat-datepicker>
            </mat-form-field>
          </div>
          <!-- <input type="date" min="2000-01-01" max="3000-12-31" class="form-control bg-name-field" id="from" [value]="vacation.EndVocationDate | date:'yyyy-MM-dd'" -->
          <!-- (input)="vacation.EndVocationDate=parseDate($event.target.value)" name="secondField"> -->
        </div>
        <div class="form-group">
          <label for="am">amount</label>
          <div>
            <div>
              {{dateDiff}}
            </div>
            <p>days in vacation </p>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block"  >SEND REQUEST</button>
      </div>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
