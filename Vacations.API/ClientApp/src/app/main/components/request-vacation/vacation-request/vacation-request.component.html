<div class="comp-container" style="width: 540px;">
  <h3>Vacation Request</h3>

  <div class="details">
    <form>
      <div class="left">
        <div class="form-group">
          <label for="vacation_type">vacation type</label>
          <select class="form-control" id="vacation_type">
            <option>Not Choosen</option>
            <option>Vacation</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea class="form-control" rows="5" id="comment" [(ngModel)]="vacation.Comment" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        <button class="btn btn-outline-secondary" style="width: 60%; float: right;" (click)="cancel()">CANCEL</button>
      </div>
      <div class="right">
        <div class="form-group">
          <label for="from">from</label>
          <input type="date" min="2000-01-01" max="3000-12-31" class="form-control bg-name-field" id="from" [value]="vacation.StartVocationDate | date:'yyyy-MM-dd'"
            (input)="vacation.StartVocationDate=parseDate($event.target.value)" name="firstField">
        </div>
        <div class="form-group">
          <label for="to">to</label>
          <!--  <div class="conteiner" style="color:white; border: 1px solid #dee2e6;; border-radius: 4px; padding-left: 10px;">
           <mat-form-field>
              <input matInput [matDatepicker]="picker" [(ngModel)]="vacation.EndVocationDate">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker startView="year" ></mat-datepicker>
            </mat-form-field>  -->
          <input type="date" min="2000-01-01" max="3000-12-31" class="form-control bg-name-field" id="from" [value]="vacation.EndVocationDate | date:'yyyy-MM-dd'"
            (input)="vacation.EndVocationDate=parseDate($event.target.value)" name="secondField">
        </div>
        <div class="form-group">
          <label for="am">amount</label>
          <div>
            <div *ngIf="vacation.StartVocationDate && vacation.EndVocationDate; else loading ">
              {{DaysInVac(vacation.StartVocationDate, vacation.EndVocationDate)}}
            </div>
            <p>days in vacation </p>
          </div>
        </div>
        <button class="btn btn-primary btn-block" (click)="Send()">SEND REQUEST</button>
      </div>
      <div class="clearfix"></div>
    </form>
  </div>
</div>

<ng-template #loading> XX </ng-template>
