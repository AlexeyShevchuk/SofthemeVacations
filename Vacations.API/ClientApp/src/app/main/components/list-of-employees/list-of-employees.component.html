<div class="container">
  <table class="table" style=" max-height: 80vh; overflow-y: auto; -ms-overflow-style: -ms-autohiding-scrollbar;">
    <thead>
      <tr>
        <td class="table-dark" colspan="5">List of Employees</td>
      </tr>
    </thead>
    <thead>
      <tr class="text-muted">
        <td>name</td>
        <td>phone number</td>
        <td>work email</td>
        <td>vacation balance</td>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empl of employees">
        <td>{{empl.Name}} {{empl.Surname}} </td>
        <td class="text-muted"> {{empl.TelephoneNumber}} </td>
        <td class="text-muted"> {{empl.WorkEmail}} </td>
        <td> {{empl.Balance}}
          <div class="myi">
            <img src="../../../../assets/eye.svg" (click)="toWiew(empl)">
            <button class="pull-right" (click)="toEdit(empl)">
              <i class="icon-edit-icon-white"></i>
            </button>

           <!-- <a [routerLink]="['edit-profile', '{{empl.EmployeeId}}']" >
              <i class="icon-edit-icon-white"></i>
            </a> -->
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
